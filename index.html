<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reparodynamics Corpus</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }
    header { text-align: center; margin-bottom: 1rem; }
    h1 {
      font-size: 2rem;
      color: #58a6ff;
      margin: 0 0 .5rem 0;
    }
    p.intro {
      color: #8b949e;
      margin: 0 auto 1rem;
      max-width: 800px;
    }
    #list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,.35);
      transition: transform .15s ease, border-color .15s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      border-color: #58a6ff;
    }
    .card h3 {
      font-size: 1.05rem;
      margin: 0 0 .5rem 0;
    }
    .card h3 a { color: #58a6ff; text-decoration: none; }
    .card h3 a:hover { text-decoration: underline; }
    .meta {
      font-size: .9rem;
      color: #8b949e;
      margin: 0 0 .75rem 0;
    }
    .files a { color: #a5d6ff; text-decoration: none; }
    .files a:hover { text-decoration: underline; }
    footer {
      text-align: center;
      margin-top: 3rem;
      color: #8b949e;
      font-size: .95rem;
    }
    footer a { color: #58a6ff; }
    /* small helper for inline code in diagnostics */
    code { background: #0b1220; padding: .1rem .3rem; border-radius: 4px; }
  </style>
</head>
<body>
  <header>
    <h1>Reparodynamics Corpus</h1>
    <p class="intro">
      Open science archive by Cody Ryan Jenkins. This page loads publications directly from Zenodo and shows the latest first.
    </p>
  </header>

  <!-- Zenodo entries will render here -->
  <div id="list"></div>

  <footer>
    Powered by <a href="https://zenodo.org" target="_blank" rel="noopener noreferrer">Zenodo</a> Â·
    Hosted on <a href="https://github.com/BoneManTGRM/reparodynamics-corpus" target="_blank" rel="noopener noreferrer">GitHub Pages</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
