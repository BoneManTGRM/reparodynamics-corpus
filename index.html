<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reparodynamics Corpus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: dark; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#0f1216; color:#e5e7eb; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 28px 18px 60px; }
    .hero { background:#121820; border:1px solid #1f2835; border-radius:12px; padding:28px; margin-bottom:28px; }
    h1 { font-size: 40px; margin:0 0 8px; color:#6ba8ff; }
    p { margin:6px 0 0; opacity:.9; }
    .status { margin:20px 0; padding:12px 14px; border:1px dashed #2a3547; border-radius:10px; background:#0e141d; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    ul#list { list-style:none; padding:0; margin:14px 0 0; }
    ul#list li { padding:12px 0; border-bottom:1px solid #1e2736; }
    ul#list li a { color:#9ec5ff; text-decoration:none; }
    .meta { font-size:.92em; opacity:.85; margin-top:4px; }
    .footer { margin-top:28px; opacity:.7; font-size:.95em; }
    code.q { background:#0d1117; border:1px solid #273244; border-radius:6px; padding:2px 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <h1>Reparodynamics Corpus</h1>
      <p>Open science archive by Cody Ryan Jenkins. This page loads publications directly from Zenodo and shows the latest first.</p>
    </div>

    <div class="status" id="status">
      Loading your Zenodo corpus...
    </div>

    <ul id="list"><li>Waiting for results</li></ul>

    <div class="footer">
      Powered by <a href="https://zenodo.org" target="_blank" rel="noopener">Zenodo</a> Â· Hosted on <a href="https://pages.github.com" target="_blank" rel="noopener">GitHub Pages</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
